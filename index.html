<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>员工信息管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="tac">员工信息管理系统</h1>
      <section>
        <h2>基本信息</h2>
        <div id="form">
          <mu-form :model="params" label-position="left">
            <mu-form-item label="证件类型" prop="certificate_type" :rules="rules.certificate_type">
              <mu-select v-model="params.certificate_type">
                <mu-option v-for="{ label, value } in options" :key="value" :label="label" :value="value"></mu-option>
              </mu-select>
            </mu-form-item>
            <mu-form-item label="证件号码" prop="certificate_code" :rules="rules.certificate_code">
              <mu-text-field v-model="params.certificate_code" placeholder="证件号码"></mu-text-field>
            </mu-form-item>
            <mu-form-item label="姓名" prop="name" :rules="rules.name">
              <mu-text-field v-model="params.name" placeholder="证件号码"></mu-text-field>
            </mu-form-item>
            <mu-form-item label="性别" prop="gender" :rules="rules.gender">
              <mu-select v-model="params.gender">
                <mu-option label="未知" value="0"></mu-option>
                <mu-option label="男" value="1"></mu-option>
                <mu-option label="女" value="2"></mu-option>
              </mu-select>
            </mu-form-item>
            <mu-form-item label="出生日期" prop="birth">
              <mu-date-input v-model="params.birth" label="出生日期" container="bottomSheet" full-width no-display></mu-date-input>
            </mu-form-item>
          </mu-form>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
    <script>
      Vue.config.devtools = true
      const form = new Vue({
        data() {
          return {
            params: {
              certificate_type: '1',
              certificate_code: '',
              name: '',
              gender: '',
              birth: ''
            },
            options: [
              {
                label: '居民身份证',
                value: '1'
              },
              {
                label: '护照',
                value: '2'
              }
            ],
            rules: {
              certificate_type: [
                {
                  validate: val => !!val,
                  message: '请选择证件类型'
                }
              ],
              certificate_code: [
                {
                  validate: val => !!val,
                  message: '请输入证件号码'
                }
              ],
              name: [
                {
                  validate: val => !!val,
                  message: '请输入姓名'
                }
              ],
              gender: [
                {
                  validate: val => !!val,
                  message: '请选择性别'
                }
              ]
            }
          }
        }
      }).$mount('#form')
    </script>
  </body>
</html>
